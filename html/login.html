<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="icon" href="/icon/planeta.png">
    <title>¡Bienvenido!</title>
</head>
<body>
    <main>
        <div class="banner">
            <div class="container-login">
                <div class="login-span">
                    <span>¡Bienvenido de Nuevo!</span>
                    <div class="linea"></div> <!-- !LINEA -->    
                </div>

                <div class="icons">
                    <ion-icon name="logo-google"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-github"></ion-icon>    
                </div>

                <div class="login-form">
                    <form action="#">
                        <span>Ingresa tu correo electrónico</span>
    
                        <input type="email" placeholder="Correo Electronico">
    
                        <span>Ingresa tu contraseña</span>
    
                        <input type="password" placeholder="Contraseña">
                    </form>    
                </div>

                <div class="btn-container">
                    <button class="register-btn" onclick="location.href='/html/register.html'">Registrate</button>
                    <button class="login-btn">Inicia Sesión</button>    
                </div>
            </div>
        </div>  
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
