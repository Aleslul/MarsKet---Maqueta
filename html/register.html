<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/register.css">
    <link rel="icon" href="/icon/planeta.png">
    <title>Regístrate</title>
</head>
<body>
    <main>
        <div class="banner">
            <div class="container-login">
                <div class="login-span">
                    <span>¡Hola! Registrate Aquí</span>
                    <div class="linea"></div> <!-- !LINEA -->    
                </div>

                <div class="icons">
                    <ion-icon name="logo-google"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-github"></ion-icon>    
                </div>

                <div class="login-form">
                    <form action="#">
                        <span>Ingresa tu nombre completo</span>

                        <input type="text" placeholder="Nombre y Apellidos">
                        <span>Ingresa tu correo electrónico</span>
    
                        <input type="email" placeholder="Correo Electronico">
    
                        <span>Crea una contraseña</span>
    
                        <input type="password" placeholder="Contraseña">
                    </form>    
                </div>

                <div class="btn-container">
                    <button class="register-btn" onclick="location.href='/html/login.html'">Inicia Sesión</button>
                    <button class="login-btn">Registrate</button>    
                </div>
            </div>
        </div>  
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
